<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function get_avg(){
        var sum = 0;
        let count = arguments.length;
        for (let i = 0; i < arguments.length; i++) {
            sum = sum + arguments[i];
        }
        document.write(sum/count);
    }

    get_avg(3,5,7,9,11,12);
</script>

</body>
</html>
