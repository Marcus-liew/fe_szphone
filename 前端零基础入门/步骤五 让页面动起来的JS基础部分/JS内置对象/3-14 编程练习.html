<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--小伙伴们，今天我们学习了string的截取字符串的三种方法，我们来练习一下这三种方法吧！用这三种方法，获取到下面字符串中的字符“world”。-->
<!--任务-->
<!--第一步：用第一种方式截取子字符串“world”-->
<!--Tips:这个方法的特点是：两个参数代表了开始位置和结束为止，当有负数出现时，负数的参数和字符串的长度相加-->
<!--第二步：用第二种方式截取子字符串“world”-->
<!--Tips:这个方法的特点是：两个参数代表了开始位置和结束为止，当参数为负数时，自动转化为0-->
<!--第三步：用第三种方式截取子字符串“world”-->
<!--Tips:这个方法的特点是：两个参数分别代表了开始位置和截取的字符串的长度-->

<script>
    var str="Program ape world you do not understand";
    document.write(str.slice(12, 17));//补充代码
    document.write("<br/>");
    document.write(str.substring(12, 17));//补充代码
    document.write("<br/>");
    document.write(str.substr(12, 5));//补充代码
</script>


</body>
</html>
