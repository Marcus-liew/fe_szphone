<!--小伙伴们，今天学习了string的一些方法，那么我们一起来做下面的练习吧！！找到下面字符串中字符a首次出现的位置，并获取到这个a的unicode编码。-->
<script>
    var str="Work hard, earn money."
    var strKey= str.indexOf("a");

    var uni = str.charCodeAt(strKey);

    document.write(strKey + "<br/>");
    document.write(uni);

</script>
