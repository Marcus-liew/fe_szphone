<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--整个区域包括【焦点图】和【菜单】-->
    <div class="main">
        <!--菜单区域-->
        <div class="menu-box"></div>
        <!--子菜单-->
        <div class="sub-menu" id="sub-menu">
            <!--inner-box 就放了一张背景图-->
            <div class="inner-box">
                <!--sub-inner-box 是真实的文字-->
                <div class="sub-inner-box">
                    <!--title 是标题-->
                    <div class="title">手机、配件</div>
                    <!--sub-row 是标题下方的每一行内容-->
                    <div class="sub-row">
                        <span class="bold mr10">手机通讯：</span>
                        <a href="">手机</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">手机维修</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">以旧换新</a>
                    </div>
                    <div class="sub-row">
                        <span class="bold mr10">手机配件：</span>
                        <a href="">手机壳</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">存储卡</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">数据线</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">充电器</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">电池</a>
                    </div>
                    <div class="sub-row">
                        <span class="bold mr10">运营商：</span>
                        <a href="">中国联通</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">中国移动</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">中国电信</a>
                    </div>
                    <div class="sub-row">
                        <span class="bold mr10">智能设备：</span>
                        <a href="">智能手环</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">智能家居</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">智能手表</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">其他配件</a>
                    </div>
                    <div class="sub-row">
                        <span class="bold mr10">娱乐：</span>
                        <a href="">耳机</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">音响</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">收音机</a>
                        <span class="ml10 mr10">/</span>
                        <a href="">麦克风</a>
                    </div>
                </div>
            </div>
        </div>

        <!--主菜单-->
        <div class="menu-content" id="menu-content">
            <!--菜单项1-->
            <div class="menu-item">
                <a href="">
                    <span>手机、配件</span>
                    <i class="icon">&#xe665;</i>
                </a>
            </div>
            <div class="menu-item">
                <a href="">
                    <span>电脑</span>
                    <i class="icon">&#xe665;</i>
                </a>
            </div>
            <div class="menu-item">
                <a href="">
                    <span>家用电器</span>
                    <i class="icon">&#xe665;</i>
                </a>
            </div>
            <div class="menu-item">
                <a href="">
                    <span>家具</span>
                    <i class="icon">&#xe665;</i>
                </a>
            </div>

        </div>


        <!--焦点图-->
        <div class="banner">
            <a href="#"><div class="banner-slide slide1"></div></a>
            <a href="#"><div class="banner-slide slide2"></div></a>
            <a href="#"><div class="banner-slide slide3"></div></a>
        </div>
        <!--左右按钮-->
        <a href="javascript:void(0)" class="button prev" id="prev"></a>
        <a href="javascript:void(0)" class="button next" id="next"></a>
        <!--下面三个小点-->
        <div class="dots" id="dots">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
