<!--任务-->
<!--（1）页面弹出输入框，让用户输入要查询的业务编号-->
<!--（2）用switch语句写这段判断的代码-->
<!--当用户输入数字1时，页面显示：账户余额为。。。。。。；-->
<!--当用户输入2时，页面显示：转账金额为。。。。。；-->
<!--当用户输入3时，页面显示：信用额度为。。。。。；-->
<!--当用户输入其他数字，页面显示：退出银行系统。。。。-->

<!--任务提示-->
<!--（1）用户在页面中输入的数字类型均为字符串，需要把从页面获取的值，以及case后面的值统一数据类型，要么把获取到的值转成数值类型，要么给case后面的数字加上引号，这样才能匹配上。-->
<!--（2）每个case后面的执行语句最后不要忘了加上break。-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var choose = prompt("please input your choose:");
    switch (parseInt(choose)){
        case 1: alert("账户余额为。。。。。。");
            break;
        case 2: alert("转账余额为。。。。。。");
            break;
        case 3: alert("信用额度为。。。。。。");
            break;
        case 4: alert("退出银行系统。。。。。。");
            break;
    }

</script>
</body>
</html>
