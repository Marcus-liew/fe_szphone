<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .div1{
            width: 30px;
            height: 100px;
            background: red;
            float: left;
        }
        .div2{
            width: 80px;
            height: 300px;
            background: blue;
            float: right;
        }
        .div3{
            width: 30px;
            height: 100px;
            background: green;
            float: right;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2">
        <div class="div3"></div>
    </div>
</body>
</html>
