<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var score = prompt("please input your score");
    if (90 <= score && score <=100){
        alert("优秀");
    } else if (80 <= score && score <= 89){
        alert("良好");
    } else if (70 <= score && score <= 79){
        alert("一般");
    } else if (60 <= score && score <= 69){
        alert("及格");
    } else {
        alert("您输入的成绩有误！！！");
    }
</script>
</body>
</html>
