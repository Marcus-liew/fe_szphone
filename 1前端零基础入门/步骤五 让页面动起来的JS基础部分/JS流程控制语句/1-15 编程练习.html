<!--小伙伴们，根据下面的效果图编写一段代码，当输入数字（0~9）到输入框时，页面上会显示这个数字的中文大写-->
<!--效果图如下：（比如输入数字5，页面中会输出大写的“伍”）-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var input_number = prompt("input number:");
    switch (input_number) {
        case "1":
            alert("壹");
            break;
        case "2":
            alert("贰");
            break;
        case "3":
            alert("叁");
            break;
        case "4":
            alert("肆");
            break;
        case "5":
            alert("伍");
            break;
        case "6":
            alert("陆");
            break;
        case "7":
            alert("柒");
            break;
        case "8":
            alert("捌");
            break;
        case "9":
            alert("玖");
            break;
    }
</script>
</body>
</html>
